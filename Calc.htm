<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <!-meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        
    </style>
</head>
    
    <body>
        
        <br>
        
       
    
        <div id="frame">
            
            <div id="screen">
            <span id="result">0</span>
            
            </div>
            <div id="numpad">
            <div class="numbers" id="1"><span id="n">1</span></div>
            <div class="numbers" id="2"><span id="n">2</span></div>
            <div class="numbers" id="3"><span id="n">3</span></div>
            <div class="numbers" id="4"><span id="n">4</span></div>
            <div class="numbers" id="5"><span id="n">5</span></div>
            <div class="numbers" id="6"><span id="n">6</span></div>
            <div class="numbers" id="7"><span id="n">7</span></div>
            <div class="numbers" id="8"><span id="n">8</span></div>
            <div class="numbers" id="9"><span id="n">9</span></div>
            <div class="b"       id="Clear"><span id="Clear">CLEAR</span></div>
            <div class="numbers" id="0"><span id="n">0</span></div>
            <div class="b"       id="C"><span id="n">C</span></div>
            <div class="math"    id="+"><span id="n">+</span></div>
            <div class="math"    id="-"><span id="n">-</span></div>
            <div class="math"    id="/"><span id="n">/</span></div>
            <div class="math"    id="x"><span id="n">x</span></div>
            <div class="math"    id="%"><span id="n">%</span></div>
            <div class="math"    id="="><span id="n">=</span></div>
            </div>
        
        
        </div>
        
        <br>
        <br>
        <center>Built by: Abhishek Jha</center>
        
        
        <script type="text/javascript" src="script1.js"></script>
    
   
       
    </body>
</html>
